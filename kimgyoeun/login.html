<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>justgram</title>
  <link rel="stylesheet" href="./style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <div id="login">
    <h1 class="logo">justgram</h1>

    <form action="">
      <input type="text" class="id" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input type="password" class="pw" placeholder="비밀번호">
      <button class="btn_login" type="submit">로그인</button>
    </form>

    <p class="login_other_way"><span>또는</span></p>
    <a class="forgot-pw" href="">비밀번호를 잊으셨나요?</a>
  </div>
</body>

<script src="./js/login.js"></script>

</html>
