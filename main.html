<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUSTGRAM MAIN</title>
  <link rel="stylesheet" href="./style/common.css" />
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <!--header-->
  <div class="fixedHead">
    <header class="header">
      <div class="headLeft">
        <div class="logo">
          <a href="#">
            <img class="instaLogo" alt="로고" src="./img/instagram.png" />
          </a>
          <div class="stick"></div>
          <div class="logoText">Justgram</div>
        </div>
      </div>
      <div class="headCenter">
        <div class="searchBar">
          <input class="search" type="text" placeholder="검색" />
        </div>
      </div>
      <div class="headRight">
        <a href="#">
          <img class="explore icon-image" alt="탐색"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
        </a>
        <a href="#">
          <img class="emptyHeart icon-image" alt="소식"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
        </a>
        <a href="#">
          <img class="myProfile icon-image" alt="프로필"
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
        </a>
      </div>
    </header>
  </div>
  <!--header-->

  <!--main-->
  <div class="contents">
    <!--첫번째 피드-->
    <div class="feed_1">
      <div class="feedHeader">
        <div class="myId">
          <img class="me" alt="프로필사진" src="./img/me.JPG" width="30px" height="30px" />
          <div class="keemteem">keem_teem</div>
          <div class="dots">
            <img alt="더보기" src="./img/more.png" width="20px" height="20px" />
          </div>
        </div>
      </div>
      <div class="feedCenter">
        <img alt="feedContent" class="feedImg" src="./img/feed_img.jpg" />
      </div>
      <div class="icons">
        <div class="iconsLeft">
          <a href="#">
            <img alt="fullHeart" src="./img/heart.png" class="imgSize" />
          </a>
          <a href="#">
            <img alt="chat" src="./img/chat.png" class="imgSize" />
          </a>
          <a href="#">
            <img alt="upload" src="./img/upload.png" class="imgSize" />
          </a>
        </div>
        <div class="iconsRight">
          <a href="#">
            <img alt="save" src="./img/save-instagram.png" class="imgSize" />
          </a>
        </div>
      </div>
      <div class="likesNcomments">
        <div class="likeComment">
          <img alt="friend" class="profileImg" src="./img/follower.jpg" width="15px" height="15px" />
          <span class="bold">Leonid Shaydulin</span>님 <span class="bold">외 10명</span>이 좋아합니다
        </div>
        <div class="comments">
        </div>
        <div class="time">
          10초 전
        </div>
      </div>
      <div class="feedFooter">
        <form class="commentBox">
          <input class="writeComment" type="text" placeholder="댓글 달기..." />
          <button class="posting" type="button">게시</button>
        </form>
      </div>
    </div>
    <!--첫번째 피드 끝-->
    <!--두번째 피드 시작-->
