<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUSTGRAM</title>
    <script src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav class="fixedHead">
      <div class="navLeft">
        <div class="logo"><i class="fa-brands fa-instagram"></i></div>
        <span class="titleName">JUSTGRAM</span>
      </div>
      <div class="navCenter">
        <div class="searchBar">
          <div class="search-icon"></div>
          <input class="search" type="text" placeholder="검색" />
        </div>
      </div>
      <div class="navRight">
        <img
          class="findPeople"
          scr="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="emptyHeart"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="myProfile"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </nav>
  </body>
</html>
