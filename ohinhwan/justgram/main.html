    <link rel="stylesheet" href="/justgram/style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="header">
      <span id="title"
        ><sub><img src="/justgram/image/instagram.png" height="30px" /></sub>|
        justgram</span
      >
      <input type="text" placeholder="search" />
      <span id="icons"
        ><img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          height="30px"
        />&nbsp;
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          height="30px"
        />&nbsp;
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          height="30px"
        />&nbsp;
      </span>
    </nav>
    <section>
      <!--- 4가지 div로 구성, 피드 헤더, 피드 사진, 메뉴바, 댓글 부분
      - 피드는 3개 이상 나타나게 구현-->

      <!-- feed 1-->
      <div id="feed">
        <div class="header">
          <sub
            ><img
              src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              height="30px"
              width="30px" /></sub
          >&nbsp;<span class="writer">aorikh</span
          ><img id="more" src="/justgram/image/dots.png" height="30px" />
        </div>
        <div class="picture">
          <img src="/justgram/image/post1.avif" width="480px" height="580px" />
        </div>
        <div class="menubar">
          <div id="menu-left">
            <img src="/justgram/image/heart.png" height="30px" />&nbsp;
            <img src="/justgram/image/chat.png" height="30px" />&nbsp;
            <img src="/justgram/image/story.png" height="30px" />&nbsp;
          </div>
          <div id="menu-right">
            <img src="/justgram/image/mark.png" height="30px" />
          </div>
          <div id="count-like">
            <sub
              ><img
                src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                height="30px"
                width="30px" /></sub
            >&nbsp; thankgod 님 외 여러명이 좋아합니다
          </div>
        </div>
        <div class="reply" width="470px">
          <input
            style="border: none"
            id="comment"
            class="commentInput"
            type="text"
            placeholder="댓글달기"
          />
          <button
            class="commentButton"
            type="button"
            onclick="location='./main.html'"
            disabled
          >
            게시
          </button>
        </div>
      </div>
