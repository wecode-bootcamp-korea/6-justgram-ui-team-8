<!DOCTYPE html>
<html>
  <title>JUSTGRAM by Roy In Hwan Oh</title>
  <head>
    <link rel="stylesheet" href="/justgram/style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="outline">
      <div id="container">
        <div id="title">justgram</div>
        <br />
        <br />
        <form name="login">
          <input
            id="loginId"
            class="id"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="password" type="password" placeholder="비밀번호" />
          <br />
          <button
            class="buttonLogin"
            type="button"
            onclick="location='./main.html'"
            disabled
          >
            로그인
          </button>
        </form>
        <br />
        <br />
        <a href="">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="/justgram/js/login.js"></script>
  </body>
</html>
