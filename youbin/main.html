    <meta charset="UTF-8" />
    <title>Justgram feed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="style/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>

  <body>
    <div class="container">
      <!-- header 영역 !! -->
      <header class="header-box">
        <div class="vertical">
          <img src="image/instagram.png" width="30" height="30px" />
          <span class="title"><h1>Justgram</h1></span>
        </div>
        <div class="vertical">
          <input class="search" type="search" placeholder="🔎 검색" />
        </div>
        <div class="header-icon">
          <img alt="홈으로.." src="image/home.png" width="30px" height="30px" />
          <img alt="보내기" src="image/send.png" width="30px" height="30px" />
          <img alt="게시물 올리기" src="image/more.png" width="30px" height="30px" />
          <img alt="사람 찾기" src="image/explore.png" width="30px" height="30px" />
          <img alt="좋아한 게시물" src="image/heart.png" width="30px" height="30px" />
          <img alt="프로필 바로가기" src="image/my.png" width="30px" height="30px" />
        </div>
      </header>
      <!-- 피드 -->
      <div class="feed-box">
        <div class="feed-header">
          <div class="feed-left">
            <img alt="profile" src="image/my.png" width="30px" height="30px" />
            <span class="vertical tag bold">&nbsp;&nbsp;you8in</span>
          </div>
          <div class="right">
            <img alt="더보기" src="image/dots.png" width="20px" height="20px" />
          </div>
        </div>
        <div class="photo-box">
          <img alt="you8in 님의 게시물" src="image/coco.png" width="450px" height="500px" />
        </div>
        <!-- 게시 글  -->
        <div class="menu-box">
          <div class="left">
            <img alt="좋아요" src="image/fill_heart.png" width="25px" height="25px" />
            <img alt="댓글달기" src="image/balloon.png" width="25px" height="25px" />
            <img alt="공유하기" src="image/send.png" width="25px" height="25px" />
          </div>
          <div class="right">
            <img alt="컬렉션에 저장" src="image/mark.png" width="30px" height="25px" />
          </div>
        </div>
        <!-- 게시글 -->
        <div class="comment-box">
          <div class="vertical like-count"> <img src="image/my.png" width="20px" height="20px" />
              <a class="tag bold">&nbsp;you8in</a>님 외&nbsp;<a class="tag bold"> 여러 명</a>이 좋아합니다</a>
          </div>
          <div class="feedfeed">
            <a class="bold">you8in</a> 귀여운 강아지....!<span class="gray">&nbsp;더 보기</span>
          </div>
          <!-- 댓글 창 -->
          <div class="comment-list feedfeed">
            <span class="bold">eden2</span><span>강아지 진짜 귀욥..🐶</span> 
          </div> 
          <div class="feedfeed gray">방금 전</div>
          <div class="comment-line line">
          <form>
            <input class="comment-input gray" placeholder="댓글 달기...">
            <button type="button" class="comment-btn">게시</button>
