<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Justgram feed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link href="style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header-box">
        <div class="vertical">
          <img src="image/instagram.png" width="30" height="30px" />
          <span class="title">Justgram</span>
        </div>
        <div class="vertical search-bar">
          <input class="search" type="search" placeholder="검색" />
        </div>
        <div class="header-icon">
          <img src="image/home.png" width="30px" height="30px" />
          <img src="image/send.png" width="30px" height="30px" />
          <img src="image/more.png" width="30px" height="30px" />
          <img src="image/explore.png" width="30px" height="30px" />
          <img src="image/heart.png" width="30px" height="30px" />
          <img src="image/my.png" width="30px" height="30px" />
        </div>
      </header>
      <div class="feed-box">
        <div class="feed-header">
          <div class="feed-left">
            <img src="image/my.png" width="30px" height="30px" />
            <span class="vertical tag bold">&nbsp;&nbsp;you8in</span>
          </div>
          <div class="right">
            <img src="image/dots.png" width="20px" height="20px" />
          </div>
        </div>
        <div class="photo-box">
          <img src="image/coco.png" width="450px" height="500px" />
        </div>
        <div class="menu-box">
          <div class="left">
            <img src="image/fill_heart.png" width="25px" height="25px" />
            <img src="image/balloon.png" width="25px" height="25px" />
            <img src="image/send.png" width="25px" height="25px" />
          </div>
          <div class="right">
            <img src="image/mark.png" width="30px" height="25px" />
          </div>
        </div>
        <div class="comment-box">
          <div class="vertical like-count"> <img src="image/my.png" width="20px" height="20px" />
                <a class="tag bold">&nbsp;&nbsp;you8in</a>님 외&nbsp;<a class="tag bold"> 여러 명</a>이 좋아합니다</a>
          </div>
          <p><a class="tag bold">you8in</a> 귀여운 강아지....!<span class="gray">더 보기</span></p> 
            <a class="tag bold">eden2</a> 강아지 진짜 귀욥..🐶</a>
          <div class="gray">방금 전</div>
          <div class="line gray">댓글 달기...</div>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
