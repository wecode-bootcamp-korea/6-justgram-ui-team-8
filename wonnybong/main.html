    <header class="header">
      <a href="#"><h2 class="title">justgram</h2></a>
      <div class="search">
        <div class="search-container">
          <img
            class="search-icon"
            src="./img/search_icon.png"
            alt="검색 아이콘"
          />

          <ul id="search-list-container" style="visibility: hidden">
            <div class="vertical-center">
              <h3 class="bold">최근 검색 항목</h3>
              <span class="bold color-blue">모두 지우기</span>
            </div>
          </ul>
        </div>
        <button id="searchBtn" style="visibility: hidden">
          <img class="delete-icon" src="./img/delete.png" alt="삭제 버튼" />
        </button>
        <!-- // search toggle -->
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="#">

            </a>
          </li>
          <li>

                alt="프로필"

              id="profile-menu"

                    src="./img/user.png"
                    alt="프로필 아이콘"

                  <p>프로필</p>

              </li>
              <li class="menu-list width80">
                <a href="#" class="vertical-center-left">

              <li class="menu-list">
                <a href="./login.html"> 로그아웃 </a>

        <!-- feed id container -->
        <div class="feed-id vertical-center">
          <div class="vertical-center">
            <a href="#">
              <div class="profile-cur"></div>
            </a>
            <a href="#">
              <span class="bold feed-id-uid">유저아이디</span>
            </a>
          </div>
          <a href="#">
            <img
              class="medium-icon-setting"
              src="./img/option.png"
              alt="더보기 아이콘"
            />
          </a>
        </div>
        <!-- feed img container -->
        <div class="feed-img-container">
          <div class="feed-img">
            <img class="img" src="./img/board_img.png" alt="게시글 이미지" />
          </div>
          <div class="feed-img-menu">
            <ul class="vertical-center">
              <div class="img-menu-group vertical-center">
                <li>
                  <a href="#">
                    <img
                      class="icon-setting"
                      alt="좋아요"

                  </a>
                </li>

                  </a>
                </li>

                    <img
                      class="icon-setting"
                      alt="공유"
                      src="./img/message_icon.png"
                    />
                  </a>
                </li>
              </div>
              <li>
                <a href="#">
                  <img
                    class="icon-setting"
                    alt="저장"
                    src="./img/bookmark.png"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- feed content container -->
        <div class="feed-cont-container">
          <p class="bold like-count"></p>
          <p class="feed-cont">
            <span class="bold mr5 feed-cont-uid">유저아이디</span
            ><span class="feed-cont-com">콘텐츠내용</span
            ><a href="#" class="color-gray ml5">더 보기</a>
          </p>
          <a href="#" class="color-gray feed-all-comment">댓글 모두 보기</a>
          <p class="feed-cont-time color-gray">몇 시간전</p>
        </div>
        <!-- feed comment container -->
        <div class="feed-com vertical-center">
          <div class="smile-icon"></div>
          <form class="feed-com-form vertical-center">
            <input
              class="comment-input"
              type="text"
              placeholder="댓글 달기..."
            />
            <button type="submit" class="comment-btn" disabled>게시</button>
          </form>
        </div>
      </section>
